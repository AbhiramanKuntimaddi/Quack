        <div class="row">
            <form class="col s12" name="mailus" action="Mail.php" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" name="first_name" required="true">
                        <label for="first_name">First Name</label>
                         <span class="helper-text" data-error="Please enter your first name" data-success=""></span>
                    </div>
                    <div class="input-field col s6">

                </div>

                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="submit" value="submit">Submit

                </button>

    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50) {
                $('.scrolltop:hidden').stop(true, true).fadeIn();
            } else {
                $('.scrolltop').stop(true, true).fadeOut();
            }
        });
        $(function() {
            $(".scroll").click(function() {
                $("html,body").animate({
                    scrollTop: $(".thetop").offset().top
                }, "1000");
                return false
            })
        })
