    <script>
        $('.carousel').carousel({
            padding: 200
        });
        setTimeout(autoplay, 2500);

        function autoplay() {
            $('.carousel').carousel('next');
            setTimeout(autoplay, 2500);
        }

        $(document).ready(function() {
            $('.sidenav').sidenav();
            $(".dropdown-trigger").dropdown();
            $('.fixed-action-btn').floatingActionButton();
            $('.materialboxed').materialbox();
            $('.tooltipped').tooltip();
        })

    </script>
    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50) {
                $('.scrolltop:hidden').stop(true, true).fadeIn();
            } else {
                $('.scrolltop').stop(true, true).fadeOut();
            }
        });
        $(function() {
            $(".scroll").click(function() {
                $("html,body").animate({
                    scrollTop: $(".thetop").offset().top
                }, "1000");
                return false
            })
        })

    </script>
    <script>
        document.body.style.backgroundColor = sessionStorage.getItem('bg');
        document.getElementById("darkcard_1").style.backgroundColor = sessionStorage.getItem('dc1');
        document.getElementById("darkcard_2").style.backgroundColor = sessionStorage.getItem('dc2');
        document.getElementById("darkcard_3").style.backgroundColor = sessionStorage.getItem('dc3');
        document.getElementById("darkcard_4").style.backgroundColor = sessionStorage.getItem('dc4');
        document.getElementById("darkcard_5").style.backgroundColor = sessionStorage.getItem('dc5');

        function theme() {
            if (sessionStorage.getItem('bg') === 'rgb(255, 255, 255)') {
                sessionStorage.setItem('bg', 'rgb(55, 71, 79)');
                sessionStorage.setItem('dc1', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc2', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc3', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc4', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc5', 'rgb(38, 50, 56)');

            } else if (sessionStorage.getItem('bg') == null || undefined) {
                sessionStorage.setItem('bg', 'rgb(55, 71, 79)');
                sessionStorage.setItem('dc1', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc2', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc3', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc4', 'rgb(38, 50, 56)');
                sessionStorage.setItem('dc5', 'rgb(38, 50, 56)');

            } else if (sessionStorage.getItem('bg') === 'rgb(55, 71, 79)') {
                sessionStorage.setItem('bg', 'rgb(255, 255, 255)');
                sessionStorage.setItem('dc1', 'rgb(255, 255, 255)');
                sessionStorage.setItem('dc2', 'rgb(255, 255, 255)');
                sessionStorage.setItem('dc3', 'rgb(255, 255, 255)');
                sessionStorage.setItem('dc4', 'rgb(255, 255, 255)');
                sessionStorage.setItem('dc5', 'rgb(255, 255, 255)');

            }

            document.body.style.backgroundColor = sessionStorage.getItem('bg');
            document.getElementById("darkcard_1").style.backgroundColor = sessionStorage.getItem('dc1');
            document.getElementById("darkcard_2").style.backgroundColor = sessionStorage.getItem('dc2');
            document.getElementById("darkcard_3").style.backgroundColor = sessionStorage.getItem('dc3');
            document.getElementById("darkcard_4").style.backgroundColor = sessionStorage.getItem('dc4');
            document.getElementById("darkcard_5").style.backgroundColor = sessionStorage.getItem('dc5');

        }

    </script>
